	<script>
var i = 0;
var txt = 'We are Updating Our Database !';
var speed = 50;

function typeWriter() {

    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
